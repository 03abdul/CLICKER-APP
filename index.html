<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">CLICKER</h1>
    <div class="con">
        <div class="one">
            <button onclick="document.getElementById('me').innerHTML = '1' ">1</button>
            <button onclick="document.getElementById('me').innerHTML = '2'">2</button>
            <button onclick="document.getElementById('me').innerHTML = '3' ">3</button>
            <button onclick="document.getElementById('me').innerHTML = '4' ">4</button>
            <button onclick="document.getElementById('me').innerHTML = '5' ">5</button>
            <button onclick="document.getElementById('me').innerHTML = '6' ">6</button>
            <button onclick="document.getElementById('me').innerHTML = '7' ">7</button>
            <button onclick="document.getElementById('me').innerHTML = '8' ">8</button>
            <button onclick="document.getElementById('me').innerHTML = '9' ">9</button>
            <button onclick="document.getElementById('me').innerHTML = '10' ">10</button>
        </div>
        <div class="two" id="me">0</div>
    </div>
    
</body>
</html>
